<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>

    <div class="container">

        <div class="section--result">
            <p class="current"></p>
            <p class="result--content">0</p>
        </div>

        <div class="row">

            <button class="opClear" id="clear">AC</button>
            <button class="operate" id="divide">&#247;</button>
            <button class="operate" id="multiply">&#215;</button>

        </div>

        <div class="row">

            <button class="number" id="seven"> 7 </button>
            <button class="number" id="eight"> 8 </button>
            <button class="number" id="nine"> 9 </button>
            <button class="operate" id="subtract">&#8722;</button>  

        </div>

        <div class="row">

            <button class="number" id="four"> 4 </button>
            <button class="number" id="five"> 5 </button>
            <button class="number" id="six"> 6 </button>
            <button class="operate" id="add">&#43;</button>
            
        </div>

        <div class="row--flex">

            <div class="third--quarter">

                <div class="line">

                    <button class="number" id="one"> 1 </button>
                    <button class="number" id="two"> 2 </button>
                    <button class="number" id="three"> 3 </button>

                </div>

                <div class="line">

                    <button class="number" id="zero"> 0 </button>
                    <button class="opDot" id="dot">&#8901;</button>

                </div>



            </div>

            <div class="quarter">

                <button class="opEqual" id="equal">&#61;</button>
                
            </div>

        </div>

    </div>
    



    <script src="script.js"></script>
</body>
</html>
